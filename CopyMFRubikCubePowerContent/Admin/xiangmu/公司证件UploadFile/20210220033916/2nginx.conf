#user  nobody;
worker_processes  1;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#pid        logs/nginx.pid;
events {
worker_connections  1024;
}

http {
include       mime.types;
default_type  application/octet-stream;
sendfile        on;
#keepalive_timeout  0;
keepalive_timeout  65;
#gzip  on;
access_log off;

map $http_upgrade $connection_upgrade {
default upgrade;
'' close;
}

server{
listen   443  ssl;
ssl_certificate       "ttxssl.pem";
ssl_certificate_key   "ttxssl.key";
ssl_session_cache   		shared:SSL:1m;
ssl_session_timeout  		5m;
ssl_ciphers  				HIGH:!aNULL:!MD5;
ssl_prefer_server_ciphers  on;
underscores_in_headers on;

location / {
proxy_pass   http://127.0.0.1:8088/;
proxy_redirect http:// https://;
proxy_set_header Host $host;
proxy_set_header X-real-ip $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
}

location ^~ /ws/webSocket {
proxy_pass http://127.0.0.1:8088/ws/webSocket;
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";
}

location ^~ /6603/ {
proxy_pass   http://180.130.190.32:6603/;
}

location ^~ /6604/ {
proxy_pass   http://180.130.190.32:6604/;
}

location ^~ /6605/ {
proxy_pass   http://180.130.190.32:6605/;
}

location ^~ /6607/ {
proxy_pass   http://180.130.190.32:6607/;
}

location ^~ /6609/ {
proxy_pass   http://180.130.190.32:6609/;
}

location ^~ /6611/ {
proxy_pass   http://180.130.190.32:6611/;
}

location ^~ /6613/ {
proxy_pass   http://127.0.0.1:6613/;
}

location ^~ /6617/ {
proxy_pass   http://180.130.190.32:6617/;
}

location ^~ /6618/ {
proxy_pass   http://180.130.190.32:6618/;
}

location ^~ /6619/ {
proxy_pass   http://180.130.190.32:6619/;
}

location ^~ /6620/ {
proxy_pass   http://180.130.190.32:6620/;
}

location ^~ /6621/ {
proxy_pass   http://180.130.190.32:6621/;
}

location ^~ /6622/ {
proxy_pass   http://180.130.190.32:6622/;
}

error_page   500 502 503 504  /50x.html;
location = /50x.html {
root   html;
}

location /Nginxstatus {
stub_status on;
auth_basic "Nginxstatus";
}

}

